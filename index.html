<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Fiverr Counter</title>
  </head>
  <body>
    
    <div class="container d-flex align-items-center justify-content-center">
        <div class="fiverr-order w-75 bg-light p-5 rounded shadow">
            <form id="form" action="#" class="d-flex justify-content-lg-between">
                <input type="date"  id="date" class="form-control">
                <input type="time"  id="time" class="form-control mx-3">
                <input type="submit"  class="btn btn-secondary w-50" value="Order">
            </form>
            <hr class="mt-5">
            <h1 id="output" class="text-center display-5 fw-bold"> 
              <span>
                <strong>Month</strong>
                <p id="mo">-00-</p>
              </span>
              <span>
                <strong>Day</strong>
                <p id="dd">-00-</p>
              </span>
              <span>
                <strong>Hours</strong>
                <p id="hh">-00-</p>
              </span>
              <span>
                <strong>Munite</strong>
                <p id="mm">-00-</p>
              </span>
              <span>
                <strong>Seconds</strong>
                <p id="ss">-00-</p>
              </span>

            </h1>
        </div>
    </div>


    






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
